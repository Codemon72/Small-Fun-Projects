<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

  <link rel="stylesheet" href="style.css">

  </svg>">

  <title>Fun with Images</title>
</head>

<body>
  <header>
  </header>

  <section class="bbm">
    <!-- background-blend-mode -->
    <h2>background-blend-mode with color and image</h2>
    <div class="container">
      <div class="normal" bbmvalue="normal"></div>
      <div class="multiply" bbmvalue="multiply"></div>
      <div class="screen" bbmvalue="screen"></div>
      <div class="overlay" bbmvalue="overlay"></div>
      <div class="darken" bbmvalue="darken"></div>
      <div class="lighten" bbmvalue="lighten"></div>
      <div class="color-dodge" bbmvalue="color-dodge"></div>
      <div class="color-burn" bbmvalue="color-burn"></div>
      <div class="hard-light" bbmvalue="hard-light"></div>
      <div class="soft-light" bbmvalue="soft-light"></div>
      <div class="difference" bbmvalue="difference"></div>
      <div class="exclusion" bbmvalue="exclusion"></div>
      <div class="hue" bbmvalue="hue"></div>
      <div class="saturation" bbmvalue="saturation"></div>
      <div class="color" bbmvalue="color"></div>
      <div class="luminosity" bbmvalue="luminosity"></div>
    </div>
    <p class="description">
      <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/background-blend-mode" target="_blank"
        rel="noopener noreferrer">MDN reference</a>
    </p>
  </section>

  <footer></footer>
</body>

</html>
