<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loaders</title>
</head>

<body>
  <div class="grid">

    <!-- 1-2-3 Dots -->
    <div class="box">
      <div class="one-two-three-dots">
        Loading Products
      </div>
    </div>

    <!-- Rotating Triangles -->
    <div class="box box-kinetic">
      <div class="kinetic">
      </div>
    </div>

    <!-- bouncing balls -->
    <div class="box bouncer">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Sqare to Spiral Animation -->
    <div class="box square2star">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <!-- Rotating Circles -->
    <div class="box box-circles">
      <div class="circle">
        <div class="circle">
          <div class="circle">
            <div class="circle">
              <div class="circle">
                <div class="circle">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</body>

</html>
