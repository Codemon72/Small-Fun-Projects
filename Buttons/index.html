  <link rel="stylesheet" href="style.css">
  <title>Buttons</title>
</head>

<body>
  <div class="grid">
    <!-- <div class="box">
      <h4>Add To Button Text (CSS)</h4>
      <button class="btn--tooltip " data-tooltip="üö´">Hover me!</button>
    </div> -->

    <div class="box">
      <h4>Effect Expanding (CSS + JS)</h4>
      <a href="#" class="btn--expanding"><span>Button</span></a>
    </div>
    <script>
      const btnExpanding = document.querySelector('.btn--expanding');
      btnExpanding.onmousemove = function (e) {
        const x = e.pageX - btnExpanding.offsetLeft;
        const y = e.pageY - btnExpanding.offsetTop;

        btnExpanding.style.setProperty('--x', x + 'px');
        btnExpanding.style.setProperty('--y', y + 'px');
      }
    </script>

    <!-- Sliding Border Gap -->
    <div class="box sliding-gap">
      <h4>Sliding Border Gap</h4>
      <button class="btn">Hover</button>
    </div>

    <!-- Animated Share Button -->
    <div class="box share">
      <h4>Share Button</h4>
      <div class="share-button">
        <span><i class="fas fa-share-alt">&nbsp; Share!</i></span>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <!-- In and Out Underline -->
    <div class="box">
      <h4>In and Out Underline</h4>
      <div class="inAndOutUnderline bg--dark">
        <a href="#">Home</a>
        <a href="#">Contact</a>
      </div>
    </div>

  </div>


</body>

</html>
