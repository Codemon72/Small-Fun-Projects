    <div class="box">
      <h4>Effect Expanding (CSS + JS)</h4>
      <a href="#" class="btn--expanding"><span>Button</span></a>
    </div>
    <script>
      const btnExpanding = document.querySelector('.btn--expanding');
      btnExpanding.onmousemove = function(e){
        const x = e.pageX - btnExpanding.offsetLeft;
        const y = e.pageY - btnExpanding.offsetTop;

        btnExpanding.style.setProperty('--x', x + 'px');
        btnExpanding.style.setProperty('--y', y + 'px');
      }
    </script>
  </div>
