<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
      <text y=%22.9em%22 font-size=%2290%22>üë®‚Äçüé®</text></svg>"
    />

    <title>Drawing App</title>
  </head>
  <body>
    <div class="main">
      <p>Draw by holding down the mouse button and moving it.</p>

      <div id="pen-tools" class="pen-tools">
        <div id="drawing-colors" class="flex-center">
          <div class="color-circle active" data-color="black"></div>
          <div class="color-circle" data-color="green"></div>
          <div class="color-circle" data-color="blue"></div>
          <div class="color-circle" data-color="yellow"></div>
          <div class="color-circle" data-color="orange"></div>
          <div class="color-circle" data-color="grey"></div>
          <div class="color-circle" data-color="salmon"></div>
        </div>
        <div>
          <label for="favcolor">Select color: </label>
          <input type="color" name="favcolor" id="favcolor" value="#ff0000" />
        </div>
        <div class="flex-center">
          <label for="pen-size" class="flex-center"
            ><img class="icon" src="./icons/pen-tool.svg" alt="Pen Tool Icon" />
            <span>Pen size: </span>
          </label>
          <input
            type="range"
            name="pen-size"
            id="pen-size"
            value="3"
            step="2"
            min="1"
            max="35"
          />
        </div>
      </div>

      <div>
        <canvas width="800" height="580"></canvas>
      </div>

      <div class="button-container">
        <a
          id="download"
          href=""
          download="my_drawing.png"
          class="button flex-center"
        >
          <img class="icon" src="icons/download.svg" alt="Pen Tool Icon" />
          <span> Download this drawing</span>
        </a>
        <div id="refresh" class="button flex-center">
          <img class="icon" src="icons/refresh-cw.svg" alt="Pen Tool Icon" />
          <span>Clear</span>
        </div>
      </div>
    </div>
    <footer>
      All props to tommykelly100 and his
      <a
        href="https://youtu.be/8z8cNzQ7uhE?t=3459"
        target="_blank"
        rel="noopener noreferrer"
        class="highlight"
        >tutorial</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
